<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Zvendo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.6/css/bootstrap-colorpicker.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/chosen.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Cairo:200,300,400,600,700,900&amp;display=swap&amp;subset=arabic,latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/bootstrap-colorpicker.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/plugin.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="login-form">
        <div class="logo-login">
          <img src="images/logo.png" alt="Zvendo" />
        </div>
        <!-- End LogoLogin -->
        <h1 class="title">All what you need to start <br />selling online</h1>
        <form action="" method="" class="form">
          <div class="row">
            <div class="col-sm-12 field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Username or Email Address"
              />
            </div>
            <!-- End field -->
            <div class="col-sm-12 field">
              <i class="fas fa-unlock-alt"></i>
              <input
                type="password"
                name=""
                class="form-control"
                placeholder="Password"
              />
            </div>
            <!-- End field -->

            <div class="col-sm-6 field">
              <label class="che-box">
                <input type="checkbox" name="check" />
                <span class="label-text">Remember</span>
              </label>
            </div>
            <!-- End field -->
            <div class="col-sm-6 field">
              <a
                href="#"
                class="forget"
                data-toggle="modal"
                data-target="#forget"
                >forget password ?</a
              >
            </div>
            <!-- End field -->
            <div class="col-sm-12 field text-center">
              <button type="submit" class="bottom">
                Log In Now
              </button>
            </div>
          </div>
          <!-- End Row -->
        </form>
      </div>
    </div>
    <!-- End Login -->
    <div
      class="modal fade show"
      id="forget"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="title">forget password ?</h2>
            <span
              class="close de-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              Ã—
            </span>
          </div>
          <form action="" method="" class="form">
            <div class="modal-body">
              <p class="text-center">
                You can retrieve the password by entering your email
              </p>
              <div class="field pad">
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Username or Email Address"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="bottom">
                Send
              </button>
              <!-- <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End POPUP -->
  </body>
</html>
